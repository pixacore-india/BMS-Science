---
layout: default
pageName: resources
---

<!-- key pathway start -->
<div class="container resource-container">
    <div class="keyPathwayBx">
        <h6>{{site.data.resources.resource-heading}}</h6>

        <ul class="keyPathwayList">
            {% for item in site.data.resources.resource-thumbnail %}
            <li>
                <div class="imageTxtBx">
                    <span class="imagePlaceholder">
                        <img src="{{item.thumb-image}}" width="100" height="129" alt="" class="img-responsive">
                    </span>
                    <span class="imageTxt">{{item.thumb-head}}</span>
                    <a href="{{item.thumb-url}}" class="downloadBut" target="_blank">{{item.thumb-button}}</a>
                    <div class="clearfix"></div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="clearfix"></div>
    </div>

    <div class="resources-video">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="respurce-titles">Videos</h1>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
</div>
